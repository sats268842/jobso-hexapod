<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .round-button {
  
	width:50px;
}
.round-button-circle {
  
	width: 100%;
	height:0;
	padding-bottom: 100%;
    border-radius: 50%;
	border:10px solid #cfdcec;
    overflow:hidden;
    
    background: #4679BD; 
    box-shadow: 0 0 3px gray;
}
.round-button-circle:hover {
	background:#30588e;
}
.round-button a {
   
    display:block;
    text-align: center;
	float:left;
	width:100%;
	padding-top:50%;
    padding-bottom:50%;
	line-height:1em;
	margin-top:-0.5em;
    
	text-align:center;
	color:#e2eaf3;
    font-family:Verdana;
    font-size:1.2em;
    font-weight:bold;
    text-decoration:none;
}
span{
    padding-left: 15px;
    margin-top: 35px;
    font-weight: 600;
}
    </style>
</head>
<body>
    <form action="/left" method="post">
    <div class="round-button"><div class="round-button-circle"><a href="/left" class="round-button"><span><</span></a></div></div> 
</form>
<form action="/standup" method="post">
     <div class="round-button"><div class="round-button-circle"><a href="/standup" class="round-button"><span>On</span></a></div></div>
    </form>
    <form action="/up" method="post">
    <div class="round-button"><div class="round-button-circle"><a href="/up" class="round-button"><span>Up</span></a></div></div>
</form>
<form action="/right" method="post">
    <div class="round-button"><div class="round-button-circle"><a href="/right" class="round-button"><span>></span></a></div></div>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Live Streaming</h3>
                <img src="{{ url_for('video_feed') }}" width="100%">
            </div>
        </div>
    </div>
</body>
</html>
